<template name="modalSelectLogo">
	<div class="modal fade" id="select_logo" tabindex="-1" role="dialog"
																										aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
																							aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title text-center">
											Make your choice please</h4>
				</div>
				<div class="modal-body">
					{{#each this}}
					<label>
						<input type="radio" name='radioLogotype' class='hidden'>
						<figure class="figure">
							<img src="{{src}}" class="figure-img img-fluid img-rounded" alt="image">
						</figure>
					</label>
					{{/each}}
				</div>
				<div class="modal-footer">
					<button id='save_logo' class='btn btn-default hidden'>
						Save Logotype
					</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	<div>
	</div>
</template>
