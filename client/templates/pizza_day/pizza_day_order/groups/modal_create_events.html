<template name="modalCreateEvent">
	<!-- Modal -->
<div class="modal fade" id="modalCrEvConf" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title text-center" >Event configuration</h4>
			</div>
			<div class="modal-body">
			<div class='row row-fluid'>
					<div class="col-md-6 col-sm-6 col-lg-6 col-xs-6  text-right">
						<label>Create Event for group: </label>
					</div>
					<div class="col-md-6 col-sm-6 col-lg-6 col-xs-6 ">
						<label id='group_name_event'></label>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary" name='cr_event'>Create Event</button>
			</div>
		</div>
	</div>
</div>
</template>
