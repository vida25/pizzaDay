<template name="m_order_preview">
	<div class="modal fade" id="modal_order_preview" tabindex="-1" role="dialog"
																										aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
																							aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title text-center">
											Fill the required fields</h4>
				</div>
				<div class="modal-body">
				<div class="table">
					<div class="row text-center">
						<div class="col-md-3 col-xs-3 col-sm-3 col-lg-3">
							<span>Category</span>
						</div>
						<div class="col-md-3 col-xs-3 col-sm-3 col-lg-3">
							<span>Item</span>
						</div>
						<div class="col-md-3 col-xs-3 col-sm-3 col-lg-3">
							<span>Price</span>
						</div>
						<div class="col-md-3 col-xs-3 col-sm-3 col-lg-3">
							<span>Count</span>
						</div>
					</div>
					{{#each this.order}}
					<div class="row text-center">
						<div class="col-md-3 col-xs-3 col-sm-3 col-lg-3">
							<span>{{category}}</span>
						</div>
						<div class="col-md-3 col-xs-3 col-sm-3 col-lg-3">
							<span>{{itemName}}</span>
						</div>
						<div class="col-md-3 col-xs-3 col-sm-3 col-lg-3">
							<span>{{price}}</span>
						</div>
						<div class="col-md-3 col-xs-3 col-sm-3 col-lg-3">
							<span>{{count}}</span>
						</div>
					</div>
					{{/each}}
				</div>
				</div>
				<div class="row text-center">
					<div class="col-md-4 col-xs-4 col-sm-4 col-lg-4 text-center">
						<span>Total ordered:{{this.total}} ($)</span>
					</div>
					<div class="col-md-4 col-xs-4 col-sm-4 col-lg-4 text-center">
						<span>Discount: {{this.discount}} ($)</span>
					</div>
					<div class="col-md-4 col-xs-4 col-sm-4 col-lg-4 text-center">
						<span class='bg-danger'>Total to pay: {{this.toPay}} ($)</span>
					</div>
				</div>
				<div class="modal-footer">
					<button name="save"  class='btn btn-default hidden' >
						Save
					</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	<div>
	</div>
</template>
